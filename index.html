<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Link to Style.CSS file -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <main>
    <div class="container">
      <div class="container-left">

        <div class="website-logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
      </div>

      <div class="main-photo"></div>

      <!-- Main Text Presentation -->
      <div class="main-text-container">
        <div class="main-presentation">
          <h1><span>We're</span> <br>coming soon</h1>
        </div>

        <div class="info">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <form action="">
          <div class="input-email">
            <input type="email" name="user-email" id="user-email" placeholder="Email Address">
            <button type="button" class="btn-submit"><img src="./images/icon-arrow.svg" alt=""></button>
            <div class="error-icon"></div>
          </div>
        </form>

        <div class="error-message"></div>

      </div>
    </div>

    <div class="container-right"></div>
  </main>

  <!-- Link to Javascript File -->
  <script src="./javascript/main.js"></script>

</body>

</html>
